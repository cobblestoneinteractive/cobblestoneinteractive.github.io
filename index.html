<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Website Under Construction | Cobblestone Interactive</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f9f9f9;
			color: #444;
			margin: 0;
			padding: 0;
		}

		.container {
			margin: 0 auto;
			text-align: center;
			padding: 50px;
		}

		h1 {
			font-size: 48px;
			margin-bottom: 30px;
			color: #333;
			text-transform: uppercase;
			font-weight: bold;
			letter-spacing: 4px;
		}

		p {
			font-size: 24px;
			margin-bottom: 30px;
			line-height: 1.5;
		}

		img {
			max-width: 100%;
			height: auto;
		}

		.btn {
			display: inline-block;
			padding: 12px 24px;
			background-color: #e91e63;
			color: #fff;
			text-transform: uppercase;
			font-weight: bold;
			letter-spacing: 2px;
			border-radius: 4px;
			text-decoration: none;
			margin-top: 20px;
			transition: all 0.2s ease-in-out;
		}

		.btn:hover {
			background-color: #c2185b;
			transform: translateY(-3px);
			box-shadow: 0 5px 15px rgba(0,0,0,0.2);
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="cobblestone_logo.png" alt="Under Construction">
		<p>We're working hard to create an amazing online experience for our visitors. Our website is currently under construction, but we're excited to launch it soon!</p>
	</div>
</body>
</html>
